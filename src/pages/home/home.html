<ion-header>
  <ion-navbar>
    <ion-buttons left>
      <div *ngIf="google.user().email" (tap)="confirmLogout()">
        <img class="profile-photo" src="{{google.user().imageUrl}}" alt="Profile Photo">
      </div>
      <button *ngIf="!google.user().email" ion-button icon-only (tap)="google.login()">
        <ion-icon name="logo-googleplus"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>
      The Clocky
    </ion-title>
    <ion-buttons end>
      <button ion-button icon-only (tap)="navigate('history')">
        <ion-icon name="list"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>
</ion-header>

<ion-content padding>
  <div *ngIf="!shift.clockedIn" class="center">
    <h1>Clocked OUT</h1>
  </div>
  <div *ngIf="shift.clockedIn" class="center">
    <h1>Clocked IN</h1>
  </div>
  <br>
  <div [ngClass]="{'tada': shift.clockedIn, 'rubberBand': !shift.clockedIn}" class="animated center button-wrap">
    <button *ngIf="!shift.clockedIn" (tap)="shift.toggle()" ion-button color="secondary">Clock In</button>
    <button *ngIf="shift.clockedIn" (tap)="shift.toggle()" ion-button color="danger">Clock Out</button>
  </div>
</ion-content>
