<ion-header>

  <ion-navbar>
    <ion-title>History</ion-title>
  </ion-navbar>

</ion-header>


<ion-content>
  <div *ngIf="shifts.length === 0" text-center>
    <p>Get started by clocking in!</p>
  </div>
  <ion-list *ngIf="shifts.length > 0">
    <ion-item *ngFor="let shift of shifts">
      <h2>{{shift.clockIn | date: 'MM/dd/y'}}</h2>
      <p>{{shift.clockIn | date: 'h:mm:ss a'}} - {{shift.clockOut | date: 'h:mm:ss a'}}</p>
      <ion-note item-right>{{shift | duration}}</ion-note>
    </ion-item>
  </ion-list>
</ion-content>
